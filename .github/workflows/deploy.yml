name: Deploy FastAPI App

on:
  push:
    branches:
      - main

jobs:
  Build-and-Push-Docker-Image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/ybigta-newbie-team-project .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/ybigta-newbie-team-project

  Deploy-to-EC2:
    name: Deploy to EC2
    needs: Build-and-Push-Docker-Image
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/ybigta-newbie-team-project
            docker stop ybigta-app || true
            docker rm ybigta-app || true
            docker run -d --name app -p 8080:8000 ${{ secrets.DOCKER_USERNAME }}/ybigta-newbie-team-project